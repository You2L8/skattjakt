<!doctype html>\n<html lang='sv'>\n<head><meta charset="utf-8">\n<meta name="viewport" content="width=device-width,initial-scale=1">\n<link rel="icon" href="favicon.ico">\n<meta name="description" content="Skattjakt i Borås - mobilvänlig">\n<meta property="og:title" content="Skattjakt Borås">\n<meta property="og:url" content="https://You2L8.github.io/Skattjakt">\n<title>Skicka in kod</title></head><body style='font-family:system-ui,Arial,sans-serif;padding:1rem'>\n<main style='max-width:600px;margin:0 auto'>\n<h2>Skicka in din slutkod</h2>\n<p>Fyll i e-post och slutkod så öppnas din mejlapp för att skicka in svaret.</p>\n<form id='send' onsubmit='event.preventDefault(); sendMail();'>\n  <label>E-post:<br><input id='email' type='email' required style='width:100%'></label><br><br>\n  <label>Slutkod:<br><input id='code' value='BORAS-1397-OMSTART' style='width:100%'></label><br><br>\n  <button type='submit'>Skicka</button>\n</form>\n<script>function sendMail(){var email=encodeURIComponent(document.getElementById('email').value||'');var code=encodeURIComponent(document.getElementById('code').value||'');var subject=encodeURIComponent('Skattjakt - slutkod');var body=encodeURIComponent('Hej! Jag skickar min slutkod: '+code);window.location.href='mailto:'+email+'?subject='+subject+'&body='+body;}\n</script>\n</main></body></html>
